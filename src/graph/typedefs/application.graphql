  type Query {
    applications: [Application]!
    application(id: ID!): Application!
  }

  type Mutation {
    createApplication(name: String!): Application!
    updateApplication(applicationId: ID!, name: String!): Application!
  }
  
  type Application {
    id: ID!
    name: String!
    workspaces: [Workspace!]!
  }
  